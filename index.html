<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>

    <form id="assignmentForm">
      <input type="text" id="nameInput" placeholder="Assignment Name" required>
      <input type="number" id="gradeInput" placeholder="Grade (0-5)" step="0.1" min="0" max="5" required>
      <button type="submit" id="submitBtn">Add Assignment</button>
    </form>

    <div class="output">
      <h2 id="gpaDisplay">GPA: 0.00</h2>
      <ul id="assignmentList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
